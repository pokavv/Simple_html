<!DOCTYPE html>
<html>
    <head>
        <title>list-ex</title>
        <meta charset="utf-8">
    </head>

    <body>
        <!-- 순서있는 리스트 ol -->
        <ol>
            <li>청소</li>
            <li>공부</li>
            <li>자기</li>
        </ol>

        <ol type="a">
            <li>청소</li>
            <li>공부</li>
            <li>자기</li>
        </ol>

        <ol type="I">
            <li>청소</li>
            <li>공부</li>
            <li>자기</li>
        </ol>

        <!-- 순서없는 리스트 ul -->
        <ul>
            <li>청소</li>
            <li>공부</li>
            <li>자기</li>
        </ul>
    </body>
</html>
