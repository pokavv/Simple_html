<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .container{
        width: 100%;
        height: 200px;
      }
      .float{
        float:left;
        width: 100px;
        height: 100px;
        background: red;
      }
      .hidden{
        overflow: hidden;
      }
      span{
        margin-left: -60px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="float"></div>
      <span>container 안에 글자입니다.</span>
    </div>
    <div class="container">
      <div class="float"></div>
      <div class="hidden"><span>container 안에 글자입니다.</span></div>
    </div>
  </body>
</html>
