<!DOCTYPE html>
<html>


<head>
<title>SimpleShop</title>
<meta charset="utf-8" />
<link href="css/styles.css" rel="stylesheet" />
</head>


<body>
<div class="warp">

    <nav id= "nav">
        <a id="logo_bi" href="#"><img src="images/logo.png" height="20"></a>
        <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

    <section id="main"></section>

    <section id="products">

        <div id="container">
            <div class="col" id= "col-1" >
                <img src="images/sunglasses.jpg" width="225px">

            </div>

             <div class="col" id= "col-2" >
                <img src="images/tassel_loafer.jpg" width="225px">

            </div>

             <div class="col" id= "col-3" >
                <img src="images/beige_bag.jpg" width="225px">

                <p class="products_price">69,000</p>
            </div>

            <div class="col" id= "col-4" >
                <img src="images/sneakers.jpg" width="225px">
                <p class="products_name">Sneakers</p>
                <p class="products_price">79,000</p>
            </div>

                <img src="images/slippers.jpg" width="225px">

                <p class="products_price">29,000</p>

                <p class="products_price">99,000</p>
            </div>

            <div class="col" id= "col-9" >
                <img src="images/pink_bag.jpg" width="225px">
                <p class="products_name">Pink Bag</p>
                <p class="products_price">79,000</p>
            </div>
            <div id= "col-10"></div>
        </div>
       
        <div class="btn_social">
            <a href="#"><img src="images/facebook.png"  height="30px"></a>
            <a href="#"><img src="images/instagram.png"  height="30px"></a>
            <a href="#"><img src="iimages/twitter.png"  height="30px"></a>
