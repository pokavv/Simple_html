<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="logo-bar">
        <div class="logo-box">
        <a href="#" class="logo-link">SIMPLESHOP</a>
        </div>

        <div class="menu">
            <ul>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">CART</a></li>
                <li><a href="#">LOGIN</a></li>
            </ul>
        </div>
    </div>

    <div class="front-image">
        <a href="#"></a>
    </div>

    <div class="product-box">
            <div class="our-new-products">Our New Products</div>
            <div class="goods sunglass">
                <img src="images/sunglasses.jpg" class="sunglass-image">
                <div class="goods-info">Sunglasses<br>4,900,000</div>
            </div>
            <div class="goods tassel-loafer">
                <img src="images/tassel_loafer.jpg" class="tassel-loafer-image">
                <div class="goods-info">Tassel Loafer<br>8,000,000</div>
            </div>
            <div class="goods beigebag">
                <img src="images/beige_bag.jpg" class="beigebag-image">
                <div class="goods-info">Beige Bag<br>6,900,000</div>
            </div>
            <div class="goods sneakers">
                <img src="images/sneakers.jpg" class="sneakers-image">
                <div class="goods-info">Sneakers<br>7,900,000</div>
            </div>
            <div class="goods slippers">
                <img src="images/slippers.jpg" class="slippers-image">
                <div class="goods-info">Slippers<br>1,890,000</div>
            </div>
            <div class="goods watch">
                <img src="images/wrist_watch.jpg" class="watch-image">
                <div class="goods-info">Wrist Watch<br>76,000,000</div>
            </div>
            <div class="goods fedora">
                <img src="images/fedora_hat.jpg" class="fedora-image">
                <div class="goods-info">Fedora Hat<br>5,490,000</div>
            </div>
            <div class="goods classic-loafer">
                <img src="images/classic_loafer.jpg" class="classic-loafer-image">
                <div class="goods-info">Classic Loafer<br>9,990,000</div>
            </div>
            <div class="goods pinkbag">
                <img src="images/pink_bag.jpg" class="pinkbag-image">
                <div class="goods-info">Pink Bag<br>490,000,000</div>
            </div>
    </div>

    <div class="bottom-bar">
        <img src="images/facebook.png" class="fb">
        <img src="images/instagram.png" class="insta">
        <img src="images/twitter.png" class="twit">
    </div>
  </body>
</html>
