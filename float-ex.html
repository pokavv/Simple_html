<!DOCTYPE html>
<html>
    <head>
        <title>float-ex</title>
        <meta charset="utf-8">
        <style>
            div {
                height: 200px;
            }

            .blue {
                background-color: blue;
                width: 300px;
                float: left;
                margin-right: 20px;
            }

            .yellow {
                background-color: yellow;
                font-size: 50px;
            }

            .orange {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div class="blue"></div>
        <div class="yellow">Hellow World! Let's learn about floats!</div>
        <div class="orange"></div>
    </body>
</html>
